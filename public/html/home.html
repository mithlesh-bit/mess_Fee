<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/" method="POST" id="registrationForm" onsubmit="registerhandle(); return false">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <button type="submit" id="signupBtnText">Register</button>
    </form>

   <!-- Login From -->
      <div class="form signup_form" id="loginform">

        <form id="loginForm" action="/login" method="post" onsubmit="handleLoginFormSubmission(); return false;">
          <h2>Login</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" name="email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>

          <div class="input_box">
            <input type="password" placeholder="password" name="pass" required />
            <i class="uil uil-lock password"></i>
          </div>

          <button class="button relative h-12" id="loginnowtext" type="submit">Login Now</button>

        </form>



    <div id="userDetails"></div>

    <a href="./profile">profile hai</a>

    <script src="../js/home.js"></script>
</body>
</html>
